<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dachboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/531bff1fdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <aside class="search-bar-body">
            <div class="row align-items-center">
                <div class="col-auto">
                    <figure class="d-none d-md-block mb-0"><img class="big-logo" src="./img/logo.svg" alt=""></figure>
                    <figure class="d-md-none mb-0"><img class="small-logo" src="./img/mobile-logo.png" alt=""></figure>
                </div>
                <div class="col">
                    <input class="search-bar" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                </div>
                <div class="col-auto">
                    <ul class="d-flex gap-4">
                        <li class="d-none d-md-block"><i class="fa-solid fa-list"></i></li>
                        <li class="d-none d-md-block"><i class="fa-solid fa-circle-question"></i></li>
                        <li class="d-none d-md-block"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        <li class="bell-icon"><i class="fa-solid fa-bell"></i></li>
                    </ul>
                </div>
            </div>
        </aside>
        <div class="app-body">
            <header class="nav_bar"></header>
            <div class="app-contant"></div>
        </div>
    </div>
    <!-- link javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
