<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dachboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/531bff1fdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <aside class="search-bar-body">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <figure class="d-none d-md-block mb-0"><img class="big-logo" src="./img/logo.svg" alt=""></figure>
                        <figure class="d-md-none mb-0"><img class="small-logo" src="./img/mobile-logo.png" alt=""></figure>
                    </div>
                    <div class="col">
                        <input class="search-bar" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                    <div class="col-auto">
                        <ul class="d-flex gap-4">
                            <li class="d-none d-md-block"><a href="#"><i class="fa-solid fa-list"></i></a></li>
                            <li class="d-none d-md-block"><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
                            <li class="d-none d-md-block"><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            <li class="bell-icon"><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <div class="app-body">
            <header class="nav_bar text-light d-flex flex-column justify-content-between  align-items-center p-3">
                <div class="d-flex flex-column gap-3">
                    <div>
                        <i class="fa-solid fa-house"></i>
                        <p class="d-none d-md-inline-block ps-2 mb-0">Home</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-chart-simple"></i>
                        <p class="d-none d-md-inline-block ps-3 mb-0">Stats</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-signal"></i>
                        <p class="d-none d-md-inline-block ps-2 mb-0 ">Signals</p></button>
                    </div>
                </div>
                <div>
                    <div>
                        <i class="fa-solid fa-gear"></i>
                        <p class="d-none d-md-inline-block ps-3 mb-0">Admin</p>
                    </div>
                </div>
            </header>

            <!-- inizio sezione contenuto app -->
            <div class="app-contant">
                <div class="badge-info text-light py-3">
                    <div class="container-fluid">
                        <div class="row gy-4">
                            <div class="col-12 col-sm-4 col-lg-6 order-3 order-sm-1">
                                <h2 class="d-inline-block">Boolean</h2> 
                                <span class="badge-tag">Piano blaze</span>
                                <div>
                                    <span class="badge-tag">3 app</span>
                                    <span><i class="fa-solid fa-angles-right"></i></span>
                                    <span class="badge-tag d-none d-md-inline-block">Boolean mobile app</span>
                                    <span class="badge-tag d-none d-md-inline-block">Boolean web app</span>
                                    <span class="badge-tag d-none d-md-inline-block">Boolean blog app</span>
                                    <span class="badge-tag d-md-none">+</span>
                                </div>
                            </div>
                            <div class="col-12 col-sm-4 col-lg-4 order-2">
                                <p class="mb-0">Studenti online negli ultimi 30 giorni</p>
                                <p class="fs-2 mb-0 fw-semibold">125</p>
                            </div>
                            <div class="col-12 col-sm-4 col-lg-2 order-1 order-sm-3">
                                <span class="me-3">Nuovo Studente</span>
                                <button type="button" class="btn btn-outline-light py-0 fs-3">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- link javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
